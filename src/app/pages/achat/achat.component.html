<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar Example</title>
    <link rel="stylesheet" href="achat.component.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
        <a href="index.html" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <img src="http://localhost:5555/api/v1/auth/files/{{userconnect?.image}}" alt="User Profile" class="user-image">
            <span class="username">{{userconnect.name}}</span>
    
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-right">
                <!-- Cart Icon -->

                <!-- Messaging Icon -->
                <i class="fas fa-comment-dots navbar-icon"></i>
    
                <!-- Logout Button -->

            </div>
            </div>
        
      </nav>
    <section class="shopping-cart spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="cart-table-wrap">
                        <div class="cart-table">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Image</th>
                                        <th class="p-name">Course Title</th>
                                        <th>Status</th>
                                        <th>Lien</th>
                                        <th>Test</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let c of courseDetails">
                                        <td class="cart-pic first-row">
                                            <img src="http://localhost:3333/api/course/files/{{c.image}}" alt="" class="course-image">
                                        </td>
                                        <td class="cart-title first-row">
                                            <h5>{{c?.title}}</h5>
                                        </td>
                                        <td class="p-price first-row" style="color: green;">
                                            {{ c?.status }}
                                            <i *ngIf="c?.status === 'ACTIVE'" class="fa fa-check" (click)="setStatusToCompleted(c?.id,Status.COMPLETED)"></i>
                                        </td>
                                        <td class="p-price first-row" style="color: blue;" (click)="sendEmail(userconnect.email, c?.title, c?.lien,c?.id,Status.ACTIVE)">
                                            {{ c?.lien }}
                                          </td>
                                          <td *ngIf="c?.status === 'COMPLETED'">
                                            <button type="button" class="btn btn-primary" routerLink="/test">Passer le test</button>
                                          </td>
                                          

                                   
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    

<!-- Reste du HTML -->

</body>
</html>
